<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h5>CASIO</h5>
        <div class="screen">
            <div class="text">
                    
            </div>
        </div>
        <div class="simpleCalculatorButtons">
            <div>
                <button class="clearScreen">AC</button>
                <button class="backSpace">Del</button>
                <button class="print sin">%</button>
                <button class="print cos">/</button>
            </div>
            <div>
                <button class="print">7</button>
                <button class="print">8</button>
                <button class="print">9</button>
                <button class="print tan">x</button>
            </div>
            <div>
                <button class="print">4</button>
                <button class="print">5</button>
                <button class="print">6</button>
                <button class="print">-</button>
            </div>
            <div>
                <button class="print">1</button>
                <button class="print">2</button>
                <button class="print">3</button>
                <button class="print">+</button>
            </div>
            <div>
                <button class="advance">Adv</button>
                <button class="print">0</button>
                <button class="print">.</button>
                <button class="solution">=</button>
            </div>
        </div>
    </div>  
    <div class="history">
        <h3>History</h3>
    </div>
    <script src="jQuery.js"></script>
    <script src="index.js"></script>
</body>
</html>
